<div class="row">
    <div class="columns small-12 large-6">
        <label>Latitud
            <input type="text" ng-value="model.latitud" readonly>
        </label>
    </div>
    <div class="columns small-12 large-6">
        <label>Longitud
            <input type="text" ng-value="model.longitud" readonly>
        </label>
    </div>
    <div class="columns small-12 large-6" ng-if="!ocultarBoton">
        <button type="button" class="button" ng-click="clickBtn()">Ver Punto en Mapa</button>
    </div>
</div>
